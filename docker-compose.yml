services:
  ocr-api:
    build: .
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - DEVICE=auto  # Options: auto, cuda, cuda:0, cuda:1, cpu
      - MODEL_NAME=deepseek-ai/DeepSeek-OCR-2
      - DEFAULT_MODE=markdown
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  huggingface_cache:
