services:
  # vLLM Server with GPU
  vllm-server:
    image: vllm/vllm-openai:latest
    command: >
      --model deepseek-ai/DeepSeek-OCR-2
      --trust-remote-code
      --no-enable-prefix-caching
      --max-model-len 16384
      --gpu-memory-utilization 0.9
      --port 8001
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    ipc: host

  # FastAPI Application (no GPU needed)
  ocr-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - VLLM_BASE_URL=http://vllm-server:8001/v1
      - VLLM_MODEL_NAME=deepseek-ai/DeepSeek-OCR-2
      - VLLM_TIMEOUT=3600
      - DEFAULT_MODE=markdown
    depends_on:
      vllm-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  huggingface_cache:
